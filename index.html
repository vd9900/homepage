<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/utiles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container flex flex-col">
        <!-- logo & phone -->
        <div class="navbar-section-1">
          <!-- Logo section -->
          <div>
            <!-- logo img -->
            <span>
              <img
                class="main-logo lazy"
                alt="PrisineGreen"
                height="60"
                width="270"
                src="https://pristinegreencleaning.com/assets/logo/PGUpholsteryAndCarpetCleaning.png"
                style
              />
            </span>
          </div>
          <!-- phone-section -->
          <div class="navbar-phone_section flex">
            <img
              width="35"
              height="35"
              alt="call-us"
              class="lazy"
              src="https://pristinegreencleaning.com/assets/icons/call.png"
              style
            />
            <a
              class="myphone"
              href="tel:347-871-6530"
              style="color: #76d381; font-size: 28px !important"
            >
              347-871-6530
            </a>
          </div>
        </div>
        <div class="navbar-section-2">
          <!-- Links -->
          <ul class="nav-links flex">
            <li class="link">Cleaning Services</li>
            <li class="link">Request a Quote</li>
            <li class="link">Service Areas</li>
            <li class="link">Gallery</li>
            <li class="link">Contact Us</li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-section console">
      <div class=""></div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
